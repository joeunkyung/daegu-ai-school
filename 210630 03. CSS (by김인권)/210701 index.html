<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<!-- css의 여러속성 -->
	<div>
		<h1>Nice 나이스</h1>
		<a href="#">네이버</a>
		
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
		</ul>
	</div>
	
	<!-- <img> vs css background-image
	1. 사진 vs 액자
	2. 정보성 이미지는 <img> 사용, 웹접근성-->
	<div id="bg"></div>
	<img src="sampleimage.png" width="100px" height="100px" alt="키티 사진">
	
	
	
<!-- css의 가상 선택자 : 선택한 요소에 행동, 규칙에 의해 디자인을 적용하는 방식-->
	<!-- 행동에 의해 -->
	<a href="https://www.naver.com/">네이버</a>
	<input type="text">
	<!-- 규칙에 의해 -->
	<ul>
		<li>메뉴11</li>
		<li>메뉴22</li>
		<li>메뉴33</li>
		<li>메뉴44</li>
		<li>메뉴55</li>

	</ul>
	
	<ul>
		<li>로그인</li>
		<li>회원가입</li>
		<li>회사소개</li>
		<li>고객센터</li>
	</ul>
	
</body>
