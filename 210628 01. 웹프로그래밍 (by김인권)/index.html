<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Web Tuturial">
		<meta name="keywords" content="html, css, Tuturial, web">
		<meta name="author" content="joeunkyung">
		<title>HTML, CSS Tutorial</title>
		<link rel="shortcut icon" type="image/icon" sizes="32x32" href="favicon.ico">	
	</head>
	
	<body>		
		<!-- a, img 태그 -->
		<a href="https://www.naver.com/" target="_self">네이버</a>
		<a href="https://www.naver.com/" target="_blank">네이버</a>
		<img src="hellokitty.png" alt="헬로키티 이미지" width="100px" height="">
		<img src="https://www.seekpng.com/png/detail/2-26972_hello-kitty-hello-kitty-png.png" alt="헬로키티 이미지" width="200px" height="100px">
		
		<!-- 제목 정보 입력 태그 -->
		<h1>기업명 또는 서비스명</h1>
		<h1>
			<a href=https://www.naver.com>
			<img src="naver.png" alt="네이버 이미지" width="500px">
			</a>
		</h1>
		<h1>Title</h1>
		<h2>Title</h2>
		<h3>Title</h3>
		<h4>Title</h4>
		<h5>Title</h5>
		<h6>Title</h6>
		
		<!-- 본문 정보 태그 -->
		<p>Nice to meet you</p>
		
		<!-- span 태그(단어표기 디자인), mark 태그(단어강조 형광펜) -->
		<p><span>동해물</span>과 백두산이 마르고 닳도록</p>
		<p><mark>하느님</mark>이 보우하사 우리나라 만세</p>
		
		<style>
			p span {
				color : grey;
				font-size : 20px;
				background-color : blue;}
			
			mark {
				background-color : pink;}
		</style>
		
		<!-- ol태그(순서 있는 list 정보), ul태그(순서 없는 list 정보)-->
		<ol>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
		</ol>
		
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
		</ul>
		
		<ul>
			<li><a href="#">음악</a></li>
			<li><a href="#">영화</a></li>
			<li><a href="#">사진</a></li>
		</ul>
		
		<!-- button 태그(팝업 확인 버튼) -->
		<button type="button">닫기</button>
		<button type="submit">확인</button>
		
		<!--video 태그 -->
		<video src="sample video.mp4" controls></video>
		<video src="sample video.mp4" controls
			   autoplay muted
			   loop
			   width="300px"
			   height="300px"></video>
		
		<!-- youtube 영상 가져오기 -->
		<iframe width="300" height="200"
				src="https://www.youtube.com/embed/t7w3k3pjZY4"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
				allowfullscreen></iframe>
		
		<!-- audio 태그 -->
		<audio src="sample audio.mp3" controls></audio>
		<audio src="sample audio.mp3" controls
			   muted
			   loop></audio>
		
		
	</body>
	
</html>
